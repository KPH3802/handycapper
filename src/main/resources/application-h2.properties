spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:${user.home}/handycapper/db
spring.datasource.username=sa
spring.datasource.password=
spring.jooq.sql-dialect=H2
spring.h2.console.enabled=true
spring.h2.console.path=/sql
# TODO improve this;  without the override the runtime find multiple candidates
handycapper.flyway.locations.override=classpath:db/migration/h2